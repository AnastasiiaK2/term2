<!DOCTYPE html>
<html>
<head>
<title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
<div class="content">
    <h1>Написать статью</h1>
    <form method="POST">{% csrf_token %}
    <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
    <textarea name="text" placeholder="Текст статьи" rows="10">{{ form.text }}</textarea>
    <input type="submit" value="Сохранить">
        <h3> <a href = "/"> Все статьи </a> </h3>
    </form>
    {{ form.errors }}

</div>

</body>
</html>
